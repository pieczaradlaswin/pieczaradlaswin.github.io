<html> 
<head> 
  <script language="JavaScript">
function V(odl_las,kat_las)
{
    s_las=parseFloat(odl_las)
    h_las=parseFloat(kat_las)
    wysokosc=Math.abs(Math.sqrt(Math.pow(h_las, 2)-Math.pow(s_las, 2)))
    document.getElementsByName('dop')[0].value=wysokosc.toFixed(2);   /* na dokument  */
                                                    
    
 }
function Pc(odl_las,kat_las)
{ 
    s_las=parseFloat(odl_las)
    h_las=parseFloat(kat_las)
    wysokosc=Math.sqrt(Math.pow(h_las,2)-Math.pow(s_las,2))
   katstartu=((Math.atan2(s_las,wysokosc))/Math.PI)*180 
   document.getElementsByName('kat')[0].value=katstartu.toFixed(2);
   
}
       </script>
</head> 
<body> 
<script type="text/javascript">
function okno_zamknij_Laskowska33()
{
window.close()
}
</script>
